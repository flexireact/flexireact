<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="atomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61DAFB"/>
      <stop offset="100%" style="stop-color:#21A1F1"/>
    </linearGradient>
  </defs>
  
  <!-- Nucleus -->
  <circle cx="100" cy="100" r="12" fill="url(#atomGradient)"/>
  
  <!-- Electron orbits -->
  <ellipse cx="100" cy="100" rx="80" ry="30" fill="none" stroke="url(#atomGradient)" stroke-width="6" transform="rotate(-30 100 100)"/>
  <ellipse cx="100" cy="100" rx="80" ry="30" fill="none" stroke="url(#atomGradient)" stroke-width="6" transform="rotate(30 100 100)"/>
  <ellipse cx="100" cy="100" rx="80" ry="30" fill="none" stroke="url(#atomGradient)" stroke-width="6" transform="rotate(90 100 100)"/>
  
  <!-- Electrons -->
  <circle cx="28" cy="70" r="8" fill="url(#atomGradient)"/>
  <circle cx="172" cy="130" r="8" fill="url(#atomGradient)"/>
  <circle cx="100" cy="20" r="8" fill="url(#atomGradient)"/>
</svg>
