name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint & TypeCheck
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeCheck Core
        run: npx tsc --noEmit -p core/tsconfig.json

      - name: TypeCheck CLI
        run: npx tsc --noEmit cli/index.ts --esModuleInterop --moduleResolution node --target ES2022 --module NodeNext --skipLibCheck

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Test CLI Help
        run: npx tsx cli/index.ts --help

  build-create-flexireact:
    name: Build create-flexireact
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: packages/create-flexireact
        run: npm ci

      - name: Build
        working-directory: packages/create-flexireact
        run: npm run build

  test-template:
    name: Test Template Creation
    runs-on: ubuntu-latest
    needs: [build, build-create-flexireact]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build create-flexireact
        working-directory: packages/create-flexireact
        run: |
          npm ci
          npm run build

      - name: Create test project
        run: |
          cd packages/create-flexireact
          echo "1" | node dist/index.js test-app
          cd test-app
          npm install
          # Test that CSS builds
          npm run css || true

  release:
    name: Release Check
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [lint-and-typecheck, build, build-create-flexireact]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check package versions
        run: |
          echo "Core version: $(node -p "require('./package.json').version")"
          echo "create-flexireact version: $(node -p "require('./packages/create-flexireact/package.json').version")"
